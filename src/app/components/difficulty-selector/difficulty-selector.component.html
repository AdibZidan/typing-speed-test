<ng-container *ngIf="(view$ | async)?.isShown">
  <section>
    <p>
      Select a Difficulty:
    </p>

    <ng-container *ngFor="let difficulty of difficulties">
      <div>
        <button (click)="selectDifficulty(difficulty)">
          <strong>
            {{ difficulty }}
          </strong>
        </button>
      </div>
    </ng-container>
  </section>
</ng-container>
