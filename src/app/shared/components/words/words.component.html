<ng-container *ngIf="(view$ | async)?.isShown">
  <section @fadeIn>
    <p>
      <ng-container *ngIf="(words$ | async)?.words as words">
        <span
          appHighlight
          appScrollIntoView
          [words]="words"
          [letter]="letter">
        </span>
      </ng-container>
    </p>
  </section>
</ng-container>
