<ng-container *ngIf="(view$ | async)?.isShown">
  <section>
    <p>
      <ng-container *ngIf="(words$ | async)?.words as words">
        <ng-container *ngFor="let letter of words.split('')">
          <span [class]="color">{{ letter }}</span>
        </ng-container>
      </ng-container>
    </p>
  </section>
</ng-container>
