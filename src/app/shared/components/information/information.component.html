<section>
  <ng-container *ngIf="totalWords > 0">
    <span>
      Total Words: {{ totalWords }}
    </span>
  </ng-container>

  <ng-container *ngIf="totalErrors > 0">
    Total Errors: {{ totalErrors }}
  </ng-container>

  <ng-container *ngIf="difficulty$ | async as difficulty">
    <span>
      Difficulty: {{ difficulty }}
    </span>
  </ng-container>
</section>
